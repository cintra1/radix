<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="assets/css/styleLogin.css" />
  <link rel="icon" type="image/x-icon" href="assets/img/icon.ico">
  <title>Radix</title>
</head>

<body>
  <div class="container">
    <div class="forms-container">
      <div class="signin-signup">
        <form action="#" class="sign-in-form">
          <h2 class="title">Entrar</h2>
          <div class="input-field">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="E-mail ou usuário" />
          </div>
          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="Senha" />
          </div>
          <input type="submit" value="Login" class="btn solid" />
          <p class="social-text">Esqueceu a senha? <span style="color: #84c49a"> Cique aqui</span> </p>
          <div class="social-media">
            
          </div>
        </form>
        <form action="#" class="sign-up-form">
          <h2 class="title">Registrar-se</h2>
          <div class="input-field">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="Usuário" />
          </div>
          <div class="input-field">
            <i class="fas fa-envelope"></i>
            <input type="email" placeholder="E-mail" />
          </div>
          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="Senha" />
          </div>
          <input type="submit" class="btn" value="Sign up" />
          <p class="social-text"></p>
          <div class="social-media">
          
          </div>
        </form>
      </div>
    </div>

    <div class="panels-container">
      <div class="panel left-panel">
        <div class="content">
          <h3>Novo por aqui ?</h3>
          <p>
            Se registre na Radix para ter acesso a nossa plataforma de compra e venda de alimentos agrícolas.
          </p>
          <button class="btn transparent" id="sign-up-btn">
            Registrar-se
          </button>
        </div>
        <img src="assets/img/Sign up-pana (1).svg" class="image img__register" alt="" />
      </div>
      <div class="panel right-panel">
        <div class="content">
          <h3>Já é de casa ?</h3>
          <p>
            Utilize sua conta já criada para ter acesso a nossa plataforma de compra e venda de alimentos agrícolas.
          </p>
          <button class="btn transparent" id="sign-in-btn">
            Entrar
          </button>
        </div>
        <img src="assets/img/Tablet login-pana (1).svg" class="image img__login" alt="" />
      </div>
    </div>
  </div>

  <script src="assets/js/login.js"></script>
</body>

</html>
